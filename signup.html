<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login App</title>
</head>

<body>
    <main>
        <div class="blur"></div>
        <img src="./img/img_login.svg" alt="homem na bicileta">
        <h1>let's Get Started</h1>

        <div class="container-inputs">

            <label>Nome</label>
            <input placeholder="Nome" type="nome" />
            <label>Sobrenome</label>
            <input placeholder="Sobrenome" type="sobrenome" />
            <label>Email</label>
            <input placeholder="Email" type="email" />

            <label>Password</label>
            <input placeholder="Password" type="password" />
        </div>

        <button class="btn-login">Create Account <i class='bx bx-chevron-right'></i>
        </button>
        <button class="btn-google">
            <img src="./img/img_google.svg" alt="logo do google">
            Create withn Google
        </button>

        <div class="container-link">
            <a href="./index.html">Are you a Member?
                <span>Log In</span>
            </a>
        </div>
    </main>

</body>

</html>
